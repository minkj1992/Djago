<h1>Movies</h1>

<table border="1">
<thead>
    <tr>
    <th>Name</th>
    <th>Pages</th>
    <th>View</th>
    <th>Edit</th>
    <th>Delete</th>
    </tr>
</thead>
<tbody>
    {% for movie in object_list %}
    <tr>
    <td>{{ movie.title }}</td>
    <td>{{ movie.score }}</td>
    <td><a href="{% url "movie_view" movie.id %}">view</a></td>
    <td><a href="{% url "movie_edit" movie.id %}">edit</a></td>
    <td><a href="{% url "movie_delete" movie.id %}">delete</a></td>
    </tr>
    {% endfor %}
</tbody>
</table>

<a href="{% url "movie_new" %}">New</a>
